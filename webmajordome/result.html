<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #0077d9;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
            margin: 20px;
        }

        nav {
            background-color: #333;
            text-align: center;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        main {
            padding: 0 1em;
            flex-grow: 1;
        }

        footer {
            background-color: #333;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .result-container {
            background-color: #333;
            text-align: center;
            padding: 20px;
            margin: 20px;
        }

        .result-container p {
            font-size: 18px;
            color: #fff;
        }
    </style>
</head>
<body>
	<header>
        <h1>Bienvenue chez les Webmajordomes</h1>
	</header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="form.html">form</a></li>
            <li><a href="rick.html">Rick</a></li>
            <li><a href="php.php">php</a></li>
        </ul>
    </nav>

    <main>
        <div class="result-container">
            <h2>Résultat GET</h2>
            <div id="getResults"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Webmajordomes. Tous droits réservés.</p>
    </footer>

    <script>
        // JavaScript pour afficher les résultats
        const getResults = document.getElementById("getResults");

        if (window.location.search.indexOf("name") !== -1 && window.location.search.indexOf("email") !== -1) {
            const params = new URLSearchParams(window.location.search);
            const name = params.get("name");
            const email = params.get("email");
            getResults.innerHTML = `<p>Nom : ${name}</p><p>Email : ${email}</p>`;
        } else {
            getResults.innerHTML = "<p>Aucune donnée GET reçue.</p>";
        }
    </script>
</body>
</html>
